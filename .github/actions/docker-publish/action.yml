name: "Docker Publish (composite)"
description: "Reusable composite action to build and publish Docker images"
inputs:
  image:
    description: "Fully qualified container image name (e.g., ghcr.io/org/app)"
    required: true
  context:
    description: "Build context"
    default: "."
    required: false
  file:
    description: "Path to the Dockerfile"
    default: "./Dockerfile"
    required: false
  build-args:
    description: "Multi-line string of build arguments"
    default: ""
    required: false
  platforms:
    description: "Target platforms for the image"
    default: "linux/amd64"
    required: false
  tags:
    description: "Metadata action tag configuration"
    default: |
      type=raw,value=latest
    required: false
  labels:
    description: "Additional image labels"
    default: ""
    required: false
  registry:
    description: "Container registry hostname"
    default: "ghcr.io"
    required: false
  username:
    description: "Registry username. Defaults to the workflow actor when empty."
    default: ""
    required: false
  password:
    description: "Registry password or token. Defaults to secrets.GITHUB_TOKEN when empty."
    default: ""
    required: false
  provenance:
    description: "Enable provenance attestations"
    default: "false"
    required: false
  sbom:
    description: "Enable SBOM generation"
    default: "false"
    required: false
runs:
  using: "composite"
  steps:
    - uses: docker/setup-qemu-action@v3
    - uses: docker/setup-buildx-action@v3
    - name: Login to registry
      uses: docker/login-action@v3
      with:
        registry: ${{ inputs.registry }}
        username: ${{ inputs.username != '' && inputs.username || github.actor }}
        password: ${{ inputs.password != '' && inputs.password || secrets.GITHUB_TOKEN }}
    - name: Docker metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ inputs.image }}
        tags: ${{ inputs.tags }}
        labels: |
          org.opencontainers.image.source=${{ github.repository }}
          org.opencontainers.image.revision=${{ github.sha }}
          ${{ inputs.labels }}
    - name: Build & publish image
      uses: docker/build-push-action@v6
      with:
        context: ${{ inputs.context }}
        file: ${{ inputs.file }}
        push: true
        platforms: ${{ inputs.platforms }}
        build-args: ${{ inputs.build-args }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: ${{ inputs.provenance }}
        sbom: ${{ inputs.sbom }}
